<div style="height: 50%; width: 50%" class="container-fluid">

    <div class="form-group row">
        <h2>Login</h2>
    </div>

    <div class="form-group row">
        <label class="col-form-label">Username</label>
        <div class="col-10">
            <input ng-model="username" class="form-control" type="text">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-form-label">Password</label>
        <div class="col-10">
            <input ng-model="password" class="form-control" type="password">
        </div>
    </div>

    <div class="form-group row">
        <h4> Type of user</h4>
        <div class="form-check">
            <label class="form-check-label">
                <input ng-model="usertype" type="radio" class="form-check-input" name="usertypes" id="typeuser" ng-value="'user'" checked>
                User
            </label>
        </div>

        <div class="form-check">
            <label class="form-check-label">
                <input ng-model="usertype" type="radio" class="form-check-input" name="usertypes" id="typedealer" ng-value="'dealer'">
                Dealer
            </label>
        </div>

        <div class="form-check">
            <label class="form-check-label">
                <input ng-model="usertype" type="radio" class="form-check-input" name="usertypes" id="typeproductionhouse" ng-value="'productionhouse'">
                Production House
            </label>
        </div>

    </div>

    <div class="form-group row">
        <div class="col-10">
            <a ng-click="model.login(username, password, usertype)" class="btn btn-block btn-primary login-button">Login</a>
        </div>
    </div>


</div>
