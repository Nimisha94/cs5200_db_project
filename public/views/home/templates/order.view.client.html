    <div class="navbar-header">
        <a class="navbar-brand" href="#">Moviez</a>
    </div>
    <ul class="nav navbar-nav">

    </ul>
    <ul class="nav navbar-nav navbar-right">
        <li><a href="#!/{{model.role}}/{{model.userId}}/cart">Cart&nbsp;<i class="fa fa-shopping-cart" aria-hidden="true"></i></a></li>

<div class="container-fluid">
    <h1>Your Orders</h1>
    <div class="row">
        <div ng-show="model.role=='user'" ng-repeat="o in model.user.myOrders">
            <h4>{{o.status}}</h4>
            <div class="col-sm-6 col-md-6">
                    <div class="thumbnail">
                        <div class="row">
                            <div ng-repeat="i in o.items">

                                <!--<div class="thumbnail">-->
                                    <div class="row">
                                        <div class="col-lg-6" align="center">
                                            <img class="img-responsive img-dim" ng-src="https://image.tmdb.org/t/p/w300{{i.movie.poster_path}}">
                                        </div>
                                        <div class="col-lg-6" align="center">
                                            <h6>{{i.movie.title}}</h6>
                                            <h6>Dealer: {{i.dealer.dealer}}</h6>
                                            <h6>Quantity: {{i.quantity}}</h6>
                                        </div>
                                    </div>
                                <!--</div>-->
                            </div>
                        </div>
                    </div>
            </div>
        </div>

        <div ng-show="model.role=='dealer'" ng-repeat="o in model.user.myPurchases">
            <h4>{{o.status}}</h4>
            <div class="col-sm-6 col-md-6">
                <div class="thumbnail">
                    <div class="row">
                        <div ng-repeat="i in o.items">

                            <!--<div class="thumbnail">-->
                            <div class="row">
                                <div class="col-lg-6" align="center">
                                    <img class="img-responsive img-dim" ng-src="https://image.tmdb.org/t/p/w300{{i.movie.poster_path}}">
                                </div>
                                <div class="col-lg-6" align="center">
                                    <h6>{{i.movie.title}}</h6>
                                    <h6>Dealer: {{i.productionHouse.productionHouse}}</h6>
                                    <h6>Quantity: {{i.quantity}}</h6>
                                </div>
                            </div>
                            <!--</div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
